apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: my-appset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=error
  generators:
    - git:
        repoURL: https://github.com/Stemirabo/argo-examples.git
        revision: HEAD
        files:
        - path: "helm-webapp/values-*.yaml"
  template:
    metadata:
      name: 'innova-{{.strings.TrimPrefix(.strings.TrimSuffix(.path.filename, ".yaml"), "values")}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/Stemirabo/argo-examples.git
        targetRevision: HEAD
        path: helm-webapp
        helm:
          valueFiles:
            - values.yaml
            - '{{.path.filename}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: 'test'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
