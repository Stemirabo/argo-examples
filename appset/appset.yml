apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: testset
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - val: dev
      - val: prod
  template:
    metadata:
      name: 'innova-{{.val}}'
    spec:
      project: test1
      source:
        repoURL: https://github.com/Stemirabo/argo-examples.git
        targetRevision: HEAD
        path: helm-webapp
        helm:
          valueFiles:
          - "values.yaml"
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: test1
